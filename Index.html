<!DOCTYPE html>

<head>
    <title>BlackJack</title>
    <meta charset="UTF-8">
    <link href="Style.css" rel="stylesheet">
    <script src="JavaScript.js"></script>
</head>

<body>
    <header>
        <h1>BlackJack</h1>
        <h2><span id="moneyHeader">$$$$</span> "You're only one hand away from winning BIG..." <span id="moneyHeader">$$$$</span></h2>>
    </header>
    <main>
        <img class="Table" src="BlackJackBackground.avif" alt="Blackjack Table background image">
        <div id="DealerCards" class="Cards">
            <img src="Cards/BACK.png" alt="back of card">
        </div>
        <div id="PlayerCards" class="Cards">
            <img src="Cards/BACK.png" alt="back of card">
        </div>
        <button id="Hit">Hit</button>
        <button id="Stand">Stand</button>
        <form id="betPrompt" onsubmit="Gamble(event)">
            <label for="betAmount">
                Current Balance: $<span id="currentCash">0</span><br>
                Enter bet amount: 
            </label>
            <span>$<input type="number" id="betAmount" name="betAmount" min="0" max="totalCash"></span>
            <button id="GambleButton">Gamble</button>
        </form>
    </main>
</body>

</html>
